name: react-native-android-build-apk
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
  build-android:
    needs: install-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Build Android Release
        run: |
          cd android && chmod +x gradlew && ./gradlew assembleRelease -x bundleReleaseJsAndAsset
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release

      - name: Build Reporting
        run: chmod +x ./.ci-message.sh && sh .ci-message.sh ✅ && curl -v -f "chat_id=<-1001319828801>"
        -F document=@"android/app/build/outputs/apk/release/app-release.apk"
        https://api.telegram.org/bot<1736760969:AAEd4z6cZMnthvfkO5TnRGCXejZg3X3JSOg>/sendDocument

      - name: Building Filure
        if: failure()
        run: sh .ci-message.sh ❌

